<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <form name="formCadastro" id="formCadstro" action="/usuario" method="POST">
        <div class="cadastro">
        <label for="nome_usuario">Inserir o nome</label>
        <input type="text" name="nome_usuario" id="nome_usuario">

        <label for="cargo_usuario">Inserir o cargo</label>
        <input type="text" name="cargo_usuario" id="cargo_usuario">

        <label for="endereco">Inserir o endereco</label>
        <input type="text" name="endereco" id="endereco">

        <label for="telefone">Inserir o telefone</label>
        <input type="text" name="telefone" id="telefone">

        <label for="email">Inserir o email</label>
        <input type="text" name="email" id="email">

        <label for="nome_curso">Inserir o nome_curso</label>
        <input type="text" name="nome_curso" id="nome_curso">

        <label for="ano_inicio_curso">Inserir o ano_inicio_curso</label>
        <input type="text" name="ano_inicio_curso" id="ano_inicio_curso">
        
        <label for="ano_final_curso">Inserir o ano_final_curso</label>
        <input type="text" name="ano_final_curso" id="ano_final_curso">
        
        <label for="descricao_curso">Inserir o descricao_curso</label>
        <input type="text" name="descricao_curso" id="descricao_curso">

        <label for="nome_empresa">Inserir o nome_empresa</label>
        <input type="text" name="nome_empresa" id="nome_empresa">

        <label for="ano_inicio_experiencia">Inserir o ano_inicio_experiencia</label>
        <input type="text" name="ano_inicio_experiencia" id="ano_inicio_experiencia">

        <label for="ano_final_experiencia">Inserir o ano_final_experiencia</label>
        <input type="text" name="ano_final_experiencia" id="ano_final_experiencia">

        <label for="descricao">Inserir o descricao</label>
        <input type="text" name="descricao" id="descricao">

        <label for="nome_realizacao">Inserir o nome_realizacao</label>
        <input type="text" name="nome_realizacao" id="nome_realizacao">

        <label for="ano_realizacao">Inserir o ano_realizacao</label>
        <input type="text" name="ano_realizacao" id="ano_realizacao">

        <label for="descricao_realizacao">Inserir o descricao_realizacao</label>
        <input type="text" name="descricao_realizacao" id="descricao_realizacao">

        <input type="submit" value="CADASTRAR">
    </div>
    </form>

</body>
</html>
